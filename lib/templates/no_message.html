<div class="form-container">
  <h2>Share a Flower</h2>
  <p>Enter a name to create a personalized flower message</p>
  <div class="input-group">
    <input 
      type="text" 
      id="nameInput" 
      placeholder="Enter name..." 
      onkeyup="if(event.key === 'Enter') { this.blur(); shareFlower(); }"
    />
    <button onclick="document.getElementById('nameInput').blur(); shareFlower()" class="share-button">
      Give Flower
    </button>
  </div>
  <div id="toast" class="toast"></div>
</div>
<script>
  function showToast(message) {
    const toast = document.getElementById("toast");
    toast.textContent = message;
    toast.classList.add("show");
    setTimeout(() => toast.classList.remove("show"), 3000);
  }

  function capitalizeFirstLetter(string) {
    return string.charAt(0).toUpperCase() + string.slice(1);
  }

  function shareFlower() {
    const nameInput = document.getElementById("nameInput");
    const inputName = capitalizeFirstLetter(nameInput.value.trim());
    if (!inputName) return;

    const url = new URL(window.location.href);
    url.searchParams.set("name", inputName);

    navigator.clipboard
      .writeText(url.toString())
      .then(() => {
        showToast(`Link copied! Share it with ${inputName} âœ¨`);
      })
      .catch(() => {
        showToast("Failed to copy link ðŸ˜”");
      });
  }
</script>
