<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      html {
        background: linear-gradient(135deg, #fff0f6 0%, #ffa7c4 100%);
        min-height: 100%;
      }
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #fff0f6 0%, #ffa7c4 100%);
        font-family: "Arial", sans-serif;
        overscroll-behavior: none;
      }
      .container {
        text-align: center;
        padding: 20px;
        width: min(90%, 65ch);
        margin: 0 auto;
      }
      .message {
        color: #ff6b6b;
        font-size: clamp(20px, 6vw, 24px);
        margin: 20px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      }
      img {
        max-width: 300px;
        border-radius: 15px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      }
      .flower {
        position: relative;
        width: 250px;
        height: 250px;
        margin: 40px auto;
      }
      .center {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 60px;
        height: 60px;
        background: radial-gradient(circle at 40% 40%, #ffd700, #ff8c00);
        border-radius: 50%;
        transform: translate(-50%, -50%);
        z-index: 2;
        box-shadow: inset -3px -3px 8px rgba(0, 0, 0, 0.2);
      }
      .petals {
        position: absolute;
        width: 100%;
        height: 100%;
        animation: rotate 25s infinite linear;
        transform-origin: center;
      }
      .petal {
        position: absolute;
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, #ff69b4, #ff1493);
        border-radius: 50% 50% 0 50%;
        top: 50%;
        left: 50%;
        transform-origin: 0 0;
        box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.15);
      }
      .petal:nth-child(1) {
        transform: rotate(0deg) translate(-50%, -50%) translateX(70px);
      }
      .petal:nth-child(2) {
        transform: rotate(45deg) translate(-50%, -50%) translateX(70px);
      }
      .petal:nth-child(3) {
        transform: rotate(90deg) translate(-50%, -50%) translateX(70px);
      }
      .petal:nth-child(4) {
        transform: rotate(135deg) translate(-50%, -50%) translateX(70px);
      }
      .petal:nth-child(5) {
        transform: rotate(180deg) translate(-50%, -50%) translateX(70px);
      }
      .petal:nth-child(6) {
        transform: rotate(225deg) translate(-50%, -50%) translateX(70px);
      }
      .petal:nth-child(7) {
        transform: rotate(270deg) translate(-50%, -50%) translateX(70px);
      }
      .petal:nth-child(8) {
        transform: rotate(315deg) translate(-50%, -50%) translateX(70px);
      }
      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      @keyframes sway {
        0% {
          transform: rotate(var(--rotation)) translate(-50%, -50%)
            translateX(70px) scale(1);
        }
        100% {
          transform: rotate(var(--rotation)) translate(-50%, -50%)
            translateX(70px) scale(1.1);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="flower">
        <div class="center"></div>
        <div class="petals">
          <div class="petal"></div>
          <div class="petal"></div>
          <div class="petal"></div>
          <div class="petal"></div>
          <div class="petal"></div>
          <div class="petal"></div>
          <div class="petal"></div>
          <div class="petal"></div>
        </div>
      </div>
      {{content}}
    </div>
  </body>
</html>
